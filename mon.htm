			],
			i=0,
			time=1000,
			interval=[];
		function changeImage(id)
		{
			array=eval(id);
			if(typeof array[i]=='undefined'){
				for(k in interval){
					clearInterval(interval[k]);
				}
			}
			
			$('#'+id).attr('src',array[i]);
			if(id=='rightBottom'){i++;}			
		}
		interval[0]=setInterval('changeImage("leftTop")',time);	
		interval[1]=setInterval('changeImage("leftBottom")',time);	
		interval[2]=setInterval('changeImage("rightTop")',time);	
		interval[3]=setInterval('changeImage("rightBottom")',time);
	</script>
